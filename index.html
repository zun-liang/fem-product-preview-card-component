<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <article class="product">
        <picture>
          <source media="(min-width:700px)" srcset="./images/image-product-desktop.jpg">
          <img class="product-img" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
        </picture>

        <div class="product-info">
          <p class="category">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-intro">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <p class="new-price">
              <span class="hidden">New price:</span>
              $149.99
            </p>

            <p class="old-price">
              <span class="hidden">Old price:</span>
              $169.99
            </p>
          </div>

          <button class="button">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
